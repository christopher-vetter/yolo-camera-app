<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera YOLO Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Camera Image Detection</h1>
    
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <br>
    <button id="captureBtn">Capture and Detect</button>
    <p id="loading" style="display:none;">Detecting...</p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureBtn = document.getElementById('captureBtn');
        const loadingText = document.getElementById('loading');

        // Start the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });

        // Capture and send to server
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL('image/png');

            loadingText.style.display = 'block';

            fetch('/detect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(res => res.json())
            .then(data => {
                loadingText.style.display = 'none';
                if (data.imagePath) {
                    window.location.href = `result.html?image=${encodeURIComponent(data.imagePath)}`;
                } else {
                    alert('Detection failed.');
                }
            })
            .catch(err => {
                loadingText.style.display = 'none';
                alert('Error during detection');
                console.error(err);
            });
        });
    </script>
</body>
</html>
